<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Descontos</title>
    </head>
    <body>
        <h1>Exercício 04</h1>
        <p>
            Escreva um programa que seja capaz de calcular descontos.
            O usuário inserirá o valor da compra e a porcentagem do 
            desconto e receberá o valor do desconto e o total.
        </p>
        <h2>Calculadora de Descontos</h2>
        <label for="valorCompra">Valor da Compra:</label>
        <input type="number" id="valorCompra" placeholder="Insira o valor da compra"><br><br>
        <label for="percentualDesconto">Percentual de Desconto (%):</label>
        <input type="number" id="percentualDesconto" placeholder="Insira a porcentagem de desconto"><br><br>
        <button onclick="calcularDesconto()">Calcular</button>
        <p id="resultado"></p>

        <script src="./exercicio-a2-ex4.js"></script>
    </body>
</html>
