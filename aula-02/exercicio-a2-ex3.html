        <label for="ladoB">Lado B:</label><input type="number" id="ladoB" placeholder="Insira o comprimento do lado B"><br><br>
        <label for="ladoC">Lado C:</label><input type="number" id="ladoC" placeholder="Insira o comprimento do lado C"><br><br>
        <button onclick="calcularTriangulo()">Calcular</button>
